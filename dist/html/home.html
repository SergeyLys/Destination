<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta name="theme-color" content="#1b7bef">
    <link rel="apple-touch-icon" sizes="57x57" href="">
    <link rel="apple-touch-icon" sizes="72x72" href="">
    <link rel="apple-touch-icon" sizes="114x114" href="">
    <link rel="apple-touch-icon" sizes="144x144" href="">
    <link rel="icon" type="image/png" href="">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Site title</title>
    <script type="text/javascript">
      var vars = {
          ajaxUrl: "",
          page: 'home_page'
      };
      
    </script>
  </head>
  <body class="home-page">
    <div class="wrapper">
      <section style="background-image: url(../images/bg-first.jpg)" class="full-height first-section has-background">
        <div class="small-24 columns"><a href="javascript:void(0)" data-open="supportModal" class="popup-video-btn">play video</a></div>
      </section>
      <header class="site-header">
        <nav class="site-nav">
          <ul>
            <li><a href="#introduction">Introduction</a></li>
            <li><a href="#structure">Structure</a></li>
            <li><a href="#initialization">Intialization</a></li>
          </ul>
        </nav>
      </header>
      <main class="site-main">
        <section id="introduction" class="scrollspy full-height">
          <p>content</p>
        </section>
        <section id="structure" class="scrollspy full-height">
          <p>content</p>
        </section>
        <section id="initialization" class="scrollspy full-height">
          <p>content</p>
        </section>
      </main>
      <footer class="site-footer">
        <p>footer</p>
      </footer>
      <div id="supportModal" data-reveal class="reveal">
        <button data-close type="button" class="close-button icon-cancel"></button>
        <div class="reveal-wrapper">
          <div class="reveal-title">
            <h2>Support</h2>
            <p>Have any questions or feedback?</p>
          </div>
          <form action="#">
            <fieldset><span class="input input--ichiro">
                <input required type="text" id="mail" class="input__field input__field--ichiro">
                <label for="mail" class="input__label input__label--ichiro"><span class="input__label-content input__label-content--ichiro required">Your email <small class="required">*</small></span></label></span></fieldset>
            <fieldset><span class="input input--ichiro input--filled">
                <!--input.input__field.input__field--ichiro(required type="text" id="subject")-->
                <select id="subject" class="input input__field">
                  <option value="1">option1</option>
                  <option value="2">option2</option>
                </select>
                <label for="subject" class="input__label input__label--ichiro"><span class="input__label-content input__label-content--ichiro required">subject <small class="required">*</small></span></label></span></fieldset>
            <fieldset><span class="input input--ichiro">
                <textarea required id="description" class="input__field input__field--ichiro"></textarea>
                <label for="description" class="input__label input__label--ichiro"><span class="input__label-content input__label-content--ichiro required">Description <small class="required">*</small></span></label></span><span class="input-description">Please enter the details of your request. A member of our support staff will respond as soon as possible.</span></fieldset>
            <div class="text-center">
              <button class="button">submit a request</button>
            </div>
          </form>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="../js/global.js"></script>
    </div>
  </body>
</html>
